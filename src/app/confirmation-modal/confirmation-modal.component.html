<div class="form-group">
  <!-- You will want to change this label later on but for now it can stay as-is -->
  <label for="dateOfBirth">Are you sure you want to delete this item?</label>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="close()"
  ></button>
  <div class="input-group">
    <div class="input-group-append">
      <button type="button" class="btn btn-danger btn-sm" (click)="yes()">
        Yes, delete
      </button>
      <button class="btn btn-outline-secondary" (click)="close()">No</button>
    </div>
  </div>
</div>
