<h1 align="center">Todos</h1>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8"
  align="center"
  width="100%"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <font color="#C2185B">Id</font>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.id }}
    </td>
  </ng-container>
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <!-- <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Sort" />
        <mat-hint>Hint</mat-hint>
      </mat-form-field> -->
      <font color="#C2185B">Title</font>
      <mat-form-field>
        <input
          matInput
          placeholder="Filter"
          class="text"
          (keyup)="applyFilter($event.target.value)"
        />
      </mat-form-field>
    </th>

    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <font color="#C2185B">Status</font>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.status }}
    </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>
      <font color="#C2185B">Description</font>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- CreatedAt Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>
      <font color="#C2185B">CreatedAt</font>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date: "medium" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
